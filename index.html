<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

        <script src="https://kit.fontawesome.com/b4fdc04c05.js" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="main.js"></script>

        <title>CMS Dashboard</title>
	</head>
	<body>
		<div id="fb-root"></div>
		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=1878733142358264&autoLogAppEvents=1"></script>


		<div class="container">
			<div class="row">
				<div class="col text-center">
					<h1 class="title">Makerspace @ Columbia Dashboard.</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h3>The manager, Bill Miller, is currently: <span id="billHere" class="badge">IN</span></h3>
					<h3>The current office hour or event is: <span id="currEvent" class="badge badge-info">N/A</span></h3>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-8">
					<iframe src="https://calendar.google.com/calendar/embed?height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=bm9kNzg5ZmdlMWt2Nmk2aXAxYjAwMHB2OGtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%23227F63&amp;color=%23336699&amp;mode=AGENDA&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showDate=0&amp;showNav=0&amp;showTitle=0&amp;showTz=0" style="border-width:0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
				</div>
				<div class="col-md-4">
					<div class="fb-page" data-href="https://www.facebook.com/ColumbiaMakerSpace/" data-tabs="events" data-width="" data-height="400" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/ColumbiaMakerSpace/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/ColumbiaMakerSpace/">Makerspace at Columbia</a></blockquote></div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 text-center">
					<h5><i class="fas fa-envelope-open-text"></i> Join our Mailing List!</h5>
					<img class="qr" src="img/mail.png" alt="">
				</div>
				<div class="col-md-3 text-center">
					<h5><i class="fas fa-external-link-alt"></i> Visit our Website!</h5>
					<img class="qr" src="img/website.png" alt="">
				</div>
				<div class="col-md-3 text-center">
					<h5><i class="fas fa-calendar-alt"></i> See our Full Calendar!</h5>
					<img class="qr" src="img/calendar.png" alt="">
				</div>
				<div class="col-md-3 text-center">
					<h5><i class="fab fa-facebook-square"></i> Like us on Facebook!</h5>
					<img class="qr" src="img/facebook.png" alt="">
				</div>
			</div>
		</div>
	</body>
</html>
